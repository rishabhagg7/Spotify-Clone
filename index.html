<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container flex bg-black ">
        <div class="left">
            <div class="close">
                <img class="invert" src="assets/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="assets/logo.svg" alt="Logo">
                </div>
                <ul>
                    <li><img class="invert" src="assets/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="assets/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img src="assets/library.svg" alt="playlist" class="invert">
                    <h2>Your library</h2>
                </div>
                <div class="song-list">
                    <ul></ul>
                </div>
                <div class="footer p-1">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded m-1">
            <div class="header">
                <img src="assets/hamburger.svg" class="hamburger invert" alt="menu">
                <div class="nav">
                    <img src="assets/leftArrow.svg" class="invert" alt="previous">
                    <img src="assets/rightArrow.svg" class="invert" alt="next">
                </div>
                <div class="buttons">
                    <button class="btn-signup">Sign up</button>
                    <button class="btn-login">Login</button>
                </div>
            </div>
            <div class="spotify-playlists">
                <h1>Spotify Playlists</h1>
                <div class="card-container"></div>
                <div class="playbar">
                    <div class="above-bar">
                        <div class="song-info"></div>
                        <div class="song-buttons invert">
                            <img id="prev" src="assets/previousSong.svg" alt="previous">
                            <img id="play" src="assets/play.svg" alt="play">
                            <img id="next" src="assets/nextSong.svg" alt="next">
                        </div>
                        <div class="song-time-volume">
                            <span class="song-time"></span>
                            <img class="invert volume" src="assets/volume.svg" alt="Volume">
                            <input type="range" name="volume" class="volume-bar" min="0" max="100">
                        </div>
                    </div>
                    <div class="seek-bar">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
